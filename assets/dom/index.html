<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="index.css" />
  <title>DOM</title>
</head>
<body>

  <div class="main-navigation">
    <a href="#task_today" class="main-navigation__button-item" data-button-id="1">Task for Today</a>
    <a href="#task_today" class="main-navigation__button-item" data-button-id="2">This Week's Task</a>
    <a href="#task_today" class="main-navigation__button-item" data-button-id="3">Task for Later</a>
  </div>


  <div id="tasks">
    <div class="tasks__wrapper">
      <form class="create-task-block">
        <input
          name="taskName"
          class="create-task-block__input default-text-input"
          type="text"
          placeholder="Create a new task"
          value="Watch a lesson on JavaScript"
        >
        <button
          type="submit"
          class="create-task-block__button default-button"
        >
          Create
        </button>
      </form>
      <div class="tasks-list">
        <div class="task-item" data-task-id="1">
          <div class="task-item__main-container">
            <div class="task-item__main-content">
              <form class="checkbox-form">
                <input class="checkbox-form__checkbox" id="task-1" type="checkbox">
                <label for="task-1"></label>
              </form>
              <span class="task-item__text">Watch a lesson on JavaScript</span>
            </div>
            <button class="task-item__delete-button default-button">Delete</button>
          </div>
        </div>
        <div class="task-item" data-task-id="2">
          <div class="task-item__main-container">
            <div class="task-item__main-content">
              <form class="checkbox-form">
                <input class="checkbox-form__checkbox" id="task-2" type="checkbox">
                <label for="task-2"></label>
              </form>
              <span class="task-item__text">Do your homework for a JavaScript lesson</span>
            </div>
            <button class="task-item__delete-button default-button">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="methods.js"></script>
</body>
</html>
